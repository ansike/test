<div id="category" ng-controller="categoryCtr">
    <header class="header">
        <div class="header_category">
            <span class="category">分类</span>
            <span class="font_icon fr mysearch">&#xe608;</span>
        </div>
    </header>
    <div class="contain">
        <div class="myCategory">
            <h4 class="mc_head font_icon">
        		共<span >{{allBooks}}</span>部作品，本周新增<span>{{newAddBook}}</span>部作品
        	</h4>
            <ul class="category_box">
                <li class="cb_items" ng-repeat="cate in categories">
                    <div class="cb_pic fl">
                        <img ng-src="{{cate.tagPic}}">
                    </div>
                    <div class="cb_content fl">
                        <h6 class="cb_cate">{{cate.tagValue}}</h6>
                        <p><span>{{nums[cate.tagId]}}</span>本</p>
                    </div>
                </li>
                
            </ul>
        </div>
    </div>
</div>
